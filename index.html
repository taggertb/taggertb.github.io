<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Website</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head elements -->
</head>
<body id="pageBody">
  <header class="container">
    <h1>Welcome to My Personal Page!</h1>
  </header>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="rolling-circle"></div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="paragraph-box">
          <p>Hi! My name is Taggert Baker, and I'm currently a Junior at Kansas State University. Explore my page!</p>
        </div>
      </div>
    </div>
  </main>

  <nav>
    <ul>
      <li><a href="index.html" onclick="applyTransition()">Home</a></li>
      <li><a href="resume.html" onclick="applyTransition()">My Resume</a></li>
      <li><a href="picturesofme.html" onclick="applyTransition()">Pictures of Me!</a></li>
      <li><a href="aboutme.html" onclick="applyTransition()">About Me!</a></li>
    </ul>
  </nav>

  <script>
  function applyTransition() {
      var body = document.getElementById('pageBody');
      body.classList.add('fade-transition');
      setTimeout(function() {
          body.classList.add('fade-in');
      }, 10);
  }

  window.addEventListener('load', function() {
      document.getElementById('pageBody').classList.add('fade-in');
  });
  </script>
</body>
</html>
